<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Component Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        padding: 2rem;
        background-color: #f7f7f7;
      }
      h1 {
        color: #333;
      }
    </style>
    <!-- 
      Import the component as a module. This script tag will fetch and execute
      the compiled JavaScript, which defines and registers our web component.
     -->
    <script type="module" src="./dist/index.js"></script>
  </head>
  <body>
    <h1>Onboarding Component Test Page</h1>
    <p>
      This page demonstrates the live usage of the
      <code>&lt;onboarding-flow&gt;</code> component.
    </p>

    <!-- 
      Use the custom element just like any other HTML tag.
      You can pass properties to it using attributes. The `name` attribute
      here corresponds to the `name` property in the Lit component.
     -->
    <onboarding-form
      apiKey="DUMMY_API_KEY"
      apiSecret="DUMMY_API_SECRET"
      baseUrl="https://apisbx.fungpayments.com/api/v2"
    ></onboarding-form>
  </body>
</html>
